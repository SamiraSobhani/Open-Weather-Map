<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>My Weather</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body>

<div class="container">
    <br>
    <h1 class="text-center">Weather Page</h1>

    <ul class="list-group" id="errorMessages"></ul>

<hr>


<div class="form-group row" id="infoSection">

    <div class="col-md-5">
        <form action="Open-Weather-Map" onsubmit="todayWeather()">
            <div class="row text-right">
                <label class="col-md-6 control-label" for="addZipCode">
                    Zipcode:
                </label>

                <input class="form-control col-md-6"
                       id="addZipCode"
                       placeholder="Enter Zipcode"
                       required
                       type="text">
            </div>
        </form>
    </div>


    <div class="col-md-7">
        <div class="row">

            <div class=" row col-md-7">
            <label class="col-md-3  control-label" for="selectUnit">
                Units:
            </label>
            <select class="form-control col-md-5" id="selectUnit">
                <option value="1">Imperial</option>
                <option value="2">Metric</option>
            </select>
            </div>

            <div class="form-group ">
                <div class="col-md-4">
                    <input id="getWeather"
                           type="submit"
                           value="Get Weather">


                </div>
            </div>

        </div>
    </div>
</div>
<hr>
<div id="currentCondition">
    <h1 class="text-left">Current Conditions in <var id="cityName"></var></h1>

    <div class="form-group row">

        <dive class="row col-md-6">
            <br>
            <div class="col-md-3" id="img"></div>
            <div class="col-md-3 "><var id="description"></var></div>
        </dive>

        <div class="col-md-6 form-group">
            <p>Temperature: <var id="temperature"></var> F</p>
            <p>Humidity: <var id="humidity"></var> %</p>
            <p>Wind: <var id="wind"></var> miles/hour</p>

        </div>
    </div>
    <hr>
</div>

<div id="forecast">
    <h1 class="text-left">Five Day Forecast</h1>
</div>

<dive class=" text-center">
    <div class="col-md-12" id="fiveDays">

        <table class="col-md-12">
            <thead id="myDay">
            <tr>
                <th width="20%"></th>
                <th width="20%"></th>
                <th width="20%"></th>
                <th width="20%"></th>
                <th width="20%"></th>
            </tr>
            <br>
            </thead>
            <tbody id="daysImg"></tbody>
            <tbody id="fiveDaysForecast"></tbody>
        </table>

    </div>
</dive>
</div>

<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- custom js files -->
<script src="js/home.js"></script>

</body>
</html>
